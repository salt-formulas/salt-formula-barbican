---
driver:
  name: docker
  hostname: barbican.ci.local
  use_sudo: false

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_version: latest
  require_chef: false
  log_level: error
  formula: barbican
  grains:
    noservices: True
  state_top:
    base:
      "*":
        - barbican
  pillars:
    top.sls:
      base:
        "*":
          - barbican

verifier:
  name: inspec
  sudo: true


platforms:
  - name: <%=ENV['PLATFORM'] || 'ubuntu-xenial-2017.7'%>
    driver_config:
      image: <%=ENV['PLATFORM'] || 'trevorj/salty-whales:xenial-2017.7'%>
      platform: ubuntu

suites:
  - name: ssl
    provisioner:
      pillars-from-files:
        barbican.sls: tests/pillar/ssl.sls

  - name: control_single
    provisioner:
      pillars-from-files:
        barbican.sls: tests/pillar/control_single.sls

  - name: control_cluster
    provisioner:
      pillars-from-files:
        barbican.sls: tests/pillar/control_cluster.sls
